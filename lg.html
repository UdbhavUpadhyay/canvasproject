<!doctype html>
<html>
<head><title>lg.com</title>
<meta charset="UTF-8"/>
<script>
function draw()
{
  var c=document.getElementById("mycanvas");
var ctx=c.getContext("2d");




ctx.beginPath();
ctx.strokeStyle="#c8135c";
ctx.fillStyle="#c8135c";
ctx.arc(172,150,65,0,(360*Math.PI/180));
ctx.fill();
ctx.stroke();
ctx.closePath();

ctx.beginPath();
ctx.strokeStyle="white";
ctx.fillStyle="white";
ctx.globalAlpha=0.4;
ctx.arc(160,141,48,0,(360*Math.PI/180));
ctx.fill();
ctx.stroke();
ctx.closePath();


ctx.beginPath();
ctx.lineWidth="6";
ctx.globalAlpha=1;
ctx.strokeStyle="#white";
ctx.arc(170,149,54,0,(542*Math.PI/360));
ctx.stroke();
ctx.closePath();


ctx.beginPath();
ctx.lineWidth="6";
ctx.strokeStyle="white";
ctx.moveTo(226,151);
ctx.lineTo(185,151);
ctx.moveTo(169,117);
ctx.lineTo(169,174);
ctx.lineTo(185,174);
ctx.stroke();
ctx.closePath();



ctx.beginPath();
ctx.fillStyle="white";
ctx.arc(146,125,5,0,(360*Math.PI/180));
ctx.fill();
ctx.stroke();
ctx.closePath();

ctx.beginPath();
ctx.font="120px impact";
ctx.fillStyle="grey";
ctx.fillText("L G",265,175);
ctx.fill();
ctx.stroke();
ctx.closePath();


ctx.beginPath();
ctx.font="40px Arial";
ctx.fillStyle="grey";
ctx.fillText("Life's Good",265,230);
ctx.fill();
ctx.stroke();
ctx.closePath();

}

</script>
</head>
<body onLoad="draw();">
<center>
<canvas id="mycanvas" height="400" width="700" style="background-color:white;">
</canvas>
</center>
</body>
</html>
