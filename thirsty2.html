<!doctype html>
<html>
<head><title>BLUTH</title>

<script>
function draw()
{
var c=document.getElementById("mycanvas");

ctx.beginPath();

ctx.globalAlpha="1";

ctx.arc(390,237,40,0,(360*Math.PI/180));

}
</script>
</head>
<center>

</html>
