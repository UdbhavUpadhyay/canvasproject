<!doctype html>
<html>
<head><title>adidas logo</title>
<meta charset="UTF-8"/>
<script>
function draw()
{
var c=document.getElementById("mycanvas");
var ctx=c.getContext("2d");
ctx.beginPath();
ctx.strokeStyle="black";
ctx.lineWidth="10"
ctx.arc(200,300,18,0,(360*Math.PI/180));
ctx.stroke();
ctx.closePath();

ctx.beginPath();
ctx.strokeStyle="black";
ctx.lineWidth="10"
ctx.arc(253,300,18,0,(360*Math.PI/180));
ctx.stroke();
ctx.closePath();

ctx.beginPath();
ctx.strokeStyle="black";
ctx.lineWidth="10"
ctx.arc(318,300,18,0,(360*Math.PI/180));
ctx.stroke();
ctx.closePath();

ctx.beginPath();
ctx.strokeStyle="black";
ctx.lineWidth="10"
ctx.arc(370,300,18,0,(360*Math.PI/180));
ctx.stroke();
ctx.closePath();

ctx.beginPath();
ctx.lineWidth="10";
ctx.moveTo(220,278);
ctx.lineTo(220,322);
ctx.stroke();
ctx.closePath();

ctx.beginPath();
ctx.lineWidth="10";
ctx.moveTo(272,268);
ctx.lineTo(272,322);
ctx.stroke();
ctx.closePath();

ctx.beginPath();
ctx.lineWidth="10";
ctx.moveTo(286,267);
ctx.lineTo(286,276);
ctx.stroke();
ctx.closePath();


ctx.beginPath();
ctx.lineWidth="10";
ctx.moveTo(286,279);
ctx.lineTo(286,322);
ctx.stroke();
ctx.closePath();


ctx.beginPath();
ctx.lineWidth="10";
ctx.moveTo(338,268);
ctx.lineTo(338,322);
ctx.stroke();
ctx.closePath();

ctx.beginPath();
ctx.lineWidth="10";
ctx.moveTo(389,278);
ctx.lineTo(389,322);
ctx.stroke();
ctx.closePath();

ctx.beginPath();
ctx.font="85px Arial Rounded MT";
ctx.fillText("s",396,322);
ctx.stroke();
ctx.closePath();

ctx.beginPath();
ctx.lineWidth="5";
ctx.fillStyle="black";
ctx.moveTo(210,265);
ctx.lineTo(261,265);
ctx.lineTo(243,230);
ctx.lineTo(200,252);
ctx.lineTo(211,266);
ctx.fill();
ctx.stroke();
ctx.closePath();

ctx.beginPath();
ctx.lineWidth="5";
ctx.fillStyle="black";
ctx.moveTo(329,268.1);
ctx.lineTo(288,192);
ctx.lineTo(258,212);
ctx.lineTo(283,266);
ctx.lineTo(329,266);
ctx.fill();
ctx.stroke();
ctx.closePath();

ctx.beginPath();
ctx.lineWidth="5";
ctx.fillStyle="black";
ctx.moveTo(352,266);
ctx.lineTo(400,266);
ctx.lineTo(347,160);
ctx.lineTo(312,179);
ctx.lineTo(353.5,266);
ctx.fill();
ctx.stroke();
ctx.closePath();


ctx.beginPath();
ctx.font="11px Arial";
ctx.fillText("R",427,272);
ctx.lineWidth="1";
ctx.arc(431,268,7,0,(360*Math.PI/180));
ctx.stroke();
ctx.closePath();
}



</script>
<center>
<body onLoad="draw();">

<canvas id="mycanvas" height="700" width="700" style="border:1px solid red;" ">

</body>
</html>
</center>
